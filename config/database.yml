# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  database: rails_foundation_ui_development
  pool: 5
  timeout: 5000
  username: root
  password: root

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: rails_foundation_ui_test
  pool: 5
  timeout: 5000
  username: root
  password: root


production:
  adapter: mysql2
  database: rails_foundation_ui_production
  pool: 5
  timeout: 5000
  username: root
  password: root
