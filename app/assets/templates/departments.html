<div class="inner-container" ng-init="getDepartments()">
  <div class="header">
    <h3>
      Departments List
      <span class="right">
        <a href="#/department/new" class="button secondary">New Department</a>
      </span>
    </h3>
  </div>
  <table>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th colspan="2">Actions</th>
    </tr>

    <tr ng-repeat="department in departments">
      <td>{{ department.name }}</td>
      <td>{{ department.description }}</td>
      <td><a href="#/department/{{ department.id }}">Show</a></td>
      <td><a href="#/department/{{ department.id }}/edit">Edit</a></td>
    </tr>

  </table>

  <div class="pagination-centered">
    <ul class="pagination">
      <li class="arrow" ng-click="searchDepartments(prevPage)"><a href="javascript:void(0)">&laquo; previous page</a></li>
      <li class="arrow" ng-click="searchDepartments(nextPage)"><a href="javascript:void(0)">next page &raquo;</a></li>
    </ul>
  </div>

</div>
