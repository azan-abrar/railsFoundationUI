<div>
    <div class="span12" ng-class="{span6: $routeSegment.$routeParams.id}">
        <div class="row-fluid"> <!-- List and Controls -->
            List Controls
        </div>
        <div class="row-fluid">
            <table class="table table-hover">
                <tbody>
                <tr ng-repeat="candidate in candidates" ng-class="{info: $routeSegment.$routeParams.id == candidate.id}">
                    <td>
                        <input type='checkbox' value="{{candidate.id}}" checklist='checked_candidates' />
                    </td>
                    <td>
                        <a href="#/candidates/{{candidate.id}}">{{candidate.name}}</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--<div>The following items are checked: {{checked_candidates | json}}</div>-->
        </div>
    </div>
    <div class="span6" ng-show="$routeSegment.$routeParams.id">
        <div class="anim" app-view-segment="2"></div> <!-- View Template -->
    </div>
</div>
